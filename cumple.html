<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>La Foca Loca - Cumpleaños</title>
    <link rel="apple-touch-icon" href="icon-192.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#d9ff00" />
    <link rel="icon" href="icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li><a href="index.html">Volver a inicio</a></li>
          <li><a href="libre.html">Volver a Juego Libre</a></li>
        </ul>
      </nav>

      <section id="form-container" aria-label="Formulario cumpleaños">
        <!-- Botones y formulario adaptado, usa IDs y clases del CSS -->
        <button
          id="resetBtn"
          class="btn-accion"
          type="button"
          aria-label="Resetear tabla"
          title="Resetear tabla"
        >
          Reset tabla
        </button>

        <button
          id="nuevoBtn"
          class="btn-accion"
          type="button"
          aria-label="Poner hora actual en hora de entrada"
          title="Poner hora actual en hora de entrada"
        >
          Nueva/o
        </button>

        <div class="input-group">
          <label for="id">ID:</label>
          <input type="text" id="id" name="id" autocomplete="off" required />
        </div>

        <div class="input-group">
          <label for="color">COLOR:</label>
          <input type="text" id="color" name="color" autocomplete="off" />
        </div>

        <div class="input-group">
          <label for="nombre">NOMBRE:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            autocomplete="off"
            required
          />
        </div>

        <div class="input-group">
          <label for="telefono">TELÉFONO:</label>
          <input type="tel" id="telefono" name="telefono" autocomplete="tel" />
        </div>

        <div class="input-group">
          <label for="horaentrada">HORA ENTRADA:</label>
          <input type="time" id="horaentrada" name="horaentrada" />
        </div>

        <div class="input-group">
          <label for="tiempoJuego">TIEMPO DE JUEGO (minutos):</label>
          <input type="number" id="tiempoJuego" name="tiempoJuego" min="0" />
        </div>

        <div class="input-group">
          <label for="horasalida">HORA DE SALIDA:</label>
          <input type="time" id="horasalida" name="horasalida" readonly />
        </div>

        <div class="input-group">
          <label for="abonado">ABONADO (€):</label>
          <input
            type="number"
            id="abonado"
            name="abonado"
            min="0"
            step="0.01"
          />
        </div>

        <div class="botones-accion">
          <button
            id="insertarBtn"
            class="btn-accion"
            type="button"
            aria-label="Insertar datos en la tabla"
            title="Insertar datos en la tabla"
          >
            Insertar
          </button>
          <button
            id="exportExcel"
            class="btn-accion"
            type="button"
            aria-label="Exportar tabla a Excel"
            title="Exportar tabla a Excel"
          >
            Excel
          </button>
          <button
            id="exportPdf"
            class="btn-accion"
            type="button"
            aria-label="Exportar tabla a PDF"
            title="Exportar tabla a PDF"
          >
            PDF
          </button>
        </div>
      </section>

      <section>
        <table id="tabla" aria-label="Listado de registros" role="grid">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">COLOR</th>
              <th scope="col">NOMBRE</th>
              <th scope="col">TELÉFONO</th>
              <th scope="col">HORA ENTRADA</th>
              <th scope="col">TIEMPO JUEGO</th>
              <th scope="col">HORA SALIDA</th>
              <th scope="col">RESTANTE</th>
              <th scope="col">ABONADO</th>
              <th scope="col">AVISADO</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>Desarrollado por PericoPL &copy; 2025</p>
    </footer>
    <script src="app-cumple.js" defer></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>
  </body>
</html>
