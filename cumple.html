<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Foca Loca - Cumpleaños</title>
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#d9ff00" />
  <link rel="icon" href="icon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles-cumple.css" />
  <style>
    /* Botones en la esquina superior derecha */
    .top-right-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    .top-right-buttons .btn-accion {
      background-color: #1cbaf9;
      color: #ddf414;
      font-weight: 300;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 1.2em;
      min-height: 40px;
      white-space: nowrap;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .top-right-buttons .btn-accion:hover,
    .top-right-buttons .btn-accion:focus {
      background-color: #0066ff;
      color: white;
      outline: none;
    }
  </style>
</head>

<body class="cumple">
  <main>
    <div class="top-right-buttons">
      <button
        type="button"
        class="btn-accion"
        onclick="location.href='index.html'"
        aria-label="Ir a Inicio"
        title="Ir a Inicio"
      >
        Inicio
      </button>
      <button
        type="button"
        class="btn-accion"
        onclick="location.href='libre.html'"
        aria-label="Ir a Juego Libre"
        title="Ir a Juego Libre"
      >
        Juego Libre
      </button>
    </div>

    <section id="form-container" aria-label="Formulario cumpleaños">
      

      <div class="input-group">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" autocomplete="off" required />
      </div>

      <div class="input-group">
        <label for="color">COLOR:</label>
        <select id="color" name="color" autocomplete="off">
          <option value="azul" style="color: blue;">Azul</option>
          <option value="verde" style="color: green;">Verde</option>
          <option value="rojo" style="color: red;">Rojo</option>
        </select>
      </div>

      <div class="input-group">
        <label for="nombre">NOMBRE:</label>
        <input type="text" id="nombre" name="nombre" autocomplete="off" required />
      </div>

      <div class="input-group">
        <label for="telefono">TELÉFONO:</label>
        <input type="tel" id="telefono" name="telefono" autocomplete="tel" />
      </div>

      <div class="input-group">
        <label for="merienda">MERIENDA:</label>
        <select id="merienda" name="merienda">
          <option value="bocata_chorizo">Bocata Chorizo</option>
          <option value="bocata_nocilla">Bocata Nocilla</option>
          <option value="bocata_york">Bocata York</option>
          <option value="galletas">Galletas</option>
          <option value="nuggets">Nuggets</option>
          <option value="pizza">Pizza</option>
        </select>
      </div>

      <div class="input-group">
        <label for="observaciones">OBSERVACIONES:</label>
        <input type="text" id="observaciones" name="observaciones" />
      </div>

      <div class="botones-accion">
        <button
          id="insertarBtn"
          class="btn-accion"
          type="button"
          aria-label="Insertar datos en la tabla"
          title="Insertar datos en la tabla"
        >Insertar
        </button>
      
    </section>

  </main>

  <script src="app-cumple.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</body>
</html>
