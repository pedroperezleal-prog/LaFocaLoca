<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>La Foca Loca - Cafetería</title>
    <link rel="apple-touch-icon" href="icon-192.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#d9ff00" />
    <link rel="icon" href="icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles-cafe.css" />
    <!-- Librerías jsPDF y jsPDF-autotable -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"
      defer
    ></script>
  </head>
  <body class="libre">
    <main>
      <div class="top-right-buttons">
        <button
          type="button"
          class="btn-accion"
          onclick="location.href='index.html'"
          aria-label="Ir a Inicio"
          title="Ir a Inicio"
        >
          Inicio
        </button>
        <button
          type="button"
          class="btn-accion"
          onclick="location.href='cumple.html'"
          aria-label="Ir a Cumpleaños"
          title="Ir a Cumpleaños"
        >
          Cumpleaños
        </button>
        <button
          type="button"
          class="btn-accion"
          onclick="location.href='libre.html'"
          aria-label="Ir a Juego Libre"
          title="Ir a Juego Libre"
        >
          Juego Libre
        </button>
      </div>

      <section id="form-container" aria-label="Formulario de pedidos cafetería">
        <div class="botones-reset-nuevo">
          <button
            id="nuevoBtn"
            class="btn-accion"
            type="button"
            aria-label="Nuevo pedido"
            title="Nuevo pedido"
          >
            Nuevo
          </button>
          <button
            id="resetBtn"
            class="btn-accion"
            type="button"
            aria-label="Resetear tabla"
            title="Resetear tabla"
          >
            Reset tabla
          </button>
        </div>

        <div class="input-group">
          <label for="nombre">NOMBRE:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            autocomplete="off"
            required
          />
        </div>

        <!-- ===== MENÚS DESPLEGABLES ===== -->

        <!-- Bebidas -->
        <div class="accordion-item">
          <button
            type="button"
            class="accordion-header"
            data-target="#contenido-bebidas"
          >
            Bebidas
          </button>
          <div id="contenido-bebidas" class="accordion-content">
            <div class="accordion-inner input-group">
              <label for="bebidas">Seleccionar bebida:</label>
              <select id="bebidas" name="bebidas">
                <option value="">-- Elige una opción --</option>
                <option value="Refrescos">Refrescos</option>
                <option value="Bebidas calientes">Bebidas calientes</option>
                <option value="Zumos, Batidos">Zumos, Batidos</option>
                <option value="Agua">Agua</option>
                <option value="Combinados 5">Combinados 5</option>
                <option value="Combinados 6">Combinados 6</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Packs -->
        <div class="accordion-item">
          <button
            type="button"
            class="accordion-header"
            data-target="#contenido-packs"
          >
            Packs
          </button>
          <div id="contenido-packs" class="accordion-content">
            <div class="accordion-inner input-group">
              <label for="packs">Seleccionar pack:</label>
              <select id="packs" name="packs">
                <option value="">-- Elige una opción --</option>
                <option value="Pack Rojo">Pack Rojo</option>
                <option value="Pack Azul">Pack Azul</option>
                <option value="Pack Verde">Pack Verde</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Picoteo -->
        <div class="accordion-item">
          <button
            type="button"
            class="accordion-header"
            data-target="#contenido-picoteo"
          >
            Picoteo
          </button>
          <div id="contenido-picoteo" class="accordion-content">
            <div class="accordion-inner input-group">
              <label for="picoteo">Seleccionar picoteo:</label>
              <select id="picoteo" name="picoteo">
                <option value="">-- Elige una opción --</option>
                <option value="Mini pastelitos 8 uds">
                  Mini pastelitos 8 uds
                </option>
                <option value="Bollería 12 uds">Bollería 12 uds</option>
                <option value="Montaditos 12 uds">Montaditos 12 uds</option>
                <option value="Saladitos 10 uds">Saladitos 10 uds</option>
                <option value="Sándwich Mixto">Sándwich Mixto</option>
                <option value="Sandwich Mixto Mini">Sandwich Mixto Mini</option>
                <option value="Piquislavis">Piquislavis</option>
              </select>
            </div>
          </div>
        </div>

        <!-- ===== FIN MENÚS DESPLEGABLES ===== -->

        <div class="botones-accion">
          <button
            id="insertarBtn"
            class="btn-accion"
            type="button"
            aria-label="Insertar datos en la tabla"
            title="Insertar datos en la tabla"
          >
            Insertar
          </button>
          <button
            id="exportExcel"
            class="btn-accion"
            type="button"
            aria-label="Exportar tabla a Excel"
            title="Exportar tabla a Excel"
          >
            Excel
          </button>
          <button
            id="exportPdf"
            class="btn-accion"
            type="button"
            aria-label="Exportar tabla a PDF"
            title="Exportar tabla a PDF"
          >
            PDF
          </button>
        </div>
      </section>

      <img
        id="form-image"
        src="aviso.png"
        alt="Imagen a la derecha"
        aria-hidden="true"
        style="opacity: 0; pointer-events: none"
      />

      <section>
        <table id="tabla" aria-label="Listado de pedidos cafetería" role="grid">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Bebida</th>
              <th scope="col">Pack</th>
              <th scope="col">Picoteo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <script src="app-cafe.js" defer></script>
  </body>
</html>
