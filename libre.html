<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Foca Loca - Formulario y Registros</title>
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#d9ff00" />
  <link rel="icon" href="icon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Librerías jsPDF y jsPDF-autotable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js" defer></script>
  <style>
    /* Animación parpadeo rojo para filas con tiempo restante 0 */
    @keyframes parpadeo-rojo {
      0%, 100% { background-color: transparent; }
      50% { background-color: #ff4d4d; }
    }
    .parpadea {
      animation: parpadeo-rojo 1s infinite;
    }
    /* Botones arriba a la derecha fuera del contenedor */
    .top-right-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    .top-right-buttons .btn-accion {
      background-color: #1cbaf9;
      color: #ffff00;
      font-weight: 300;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 1.2em;
      min-height: 40px;
      white-space: nowrap;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .top-right-buttons .btn-accion:hover,
    .top-right-buttons .btn-accion:focus {
      background-color: #0066ff;
      color: white;
      outline: none;
    }
    /* Contenedor para los botones reset y nuevo juntos a la derecha */
    .botones-reset-nuevo {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
      width: 100%;
    }
    /* Contenedor formulario */
    #form-container {
      max-width: 600px;
      margin: 80px 0 20px 80px;
      background: transparent;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 16px #f9d71c;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-family: 'PetitCochon', cursive, sans-serif;
    }
    /* Input groups */
    .input-group {
      margin-bottom: 12px;
      width: 100%;
      max-width: 350px;
    }
    label {
      display: block;
      font-weight: 300;
      margin-bottom: 4px;
      color: #ff4500;
    }
    input[type="number"],
    input[type="text"],
    input[type="tel"],
    input[type="time"] {
      text-transform: uppercase;
      font-weight: 300;
      color: #001a4d;
      width: 100%;
      padding: 7px;
      font-size: 1.1em;
      border-radius: 5px;
      border: 2px solid #00c3ff;
      background: transparent;
      box-sizing: border-box;
    }
  </style>
</head>
<body class="libre">
  <main>
    <div class="top-right-buttons">
      <button
        type="button"
        class="btn-accion"
        onclick="location.href='index.html'"
        aria-label="Ir a Inicio"
        title="Ir a Inicio"
      >
        Inicio
      </button>
      <button
        type="button"
        class="btn-accion"
        onclick="location.href='cumple.html'"
        aria-label="Ir a Cumpleaños"
        title="Ir a Cumpleaños"
      >
        Cumpleaños
      </button>
    </div>
    <section id="form-container" aria-label="Formulario de registro">
      <button
        id="nuevoBtn"
        class="btn-accion"
        type="button"
        aria-label="Poner hora actual en hora de entrada"
        title="Poner hora actual en hora de entrada"
      >
        Nuevo
      </button>
      <div class="botones-reset-nuevo">
        <button
          id="resetBtn"
          class="btn-accion"
          type="button"
          aria-label="Resetear tabla"
          title="Resetear tabla"
        >
          Reset tabla
        </button>
      </div>
      <div class="input-group">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" autocomplete="off" required />
      </div>
      <div class="input-group">
        <label for="color">COLOR:</label>
        
        <select id="color" name="color" style="background: transparent; color: #001a4d; font-weight: 300; text-transform: uppercase; font-size: 1.1em; border: 2px solid #00c3ff; border-radius: 5px; padding: 7px; box-sizing: border-box; width: 100%;">
        <option value="Azul" style="color: blue; background: transparent;">Azul</option>
        <option value="Verde" style="color: green; background: transparent;">Verde</option>
        <option value="Rojo" style="color: red; background: transparent;">Rojo</option>
        </select>

      </div>
      <div class="input-group">
        <label for="nombre">NOMBRE:</label>
        <input type="text" id="nombre" name="nombre" autocomplete="off" required />
      </div>
      <div class="input-group">
        <label for="telefono">TELÉFONO:</label>
        <input type="tel" id="telefono" name="telefono" autocomplete="tel" />
      </div>
      <div class="input-group">
        <label for="horaentrada">HORA ENTRADA:</label>
        <input type="time" id="horaentrada" name="horaentrada" />
      </div>
      <div class="input-group">
        <label for="tiempoJuego">TIEMPO DE JUEGO (minutos):</label>
        <input type="number" id="tiempoJuego" name="tiempoJuego" min="0" />
      </div>
      <div class="input-group">
        <label for="horasalida">HORA DE SALIDA:</label>
        <input type="time" id="horasalida" name="horasalida" readonly />
      </div>
      <div class="input-group">
        <label for="abonado">ABONADO (€):</label>
        <input type="number" id="abonado" name="abonado" min="0" step="0.01" />
      </div>
      <div class="botones-accion">
        <button
          id="insertarBtn"
          class="btn-accion"
          type="button"
          aria-label="Insertar datos en la tabla"
          title="Insertar datos en la tabla"
        >
          Insertar
        </button>
        <button
          id="exportExcel"
          class="btn-accion"
          type="button"
          aria-label="Exportar tabla a Excel"
          title="Exportar tabla a Excel"
        >
          Excel
        </button>
        <button
          id="exportPdf"
          class="btn-accion"
          type="button"
          aria-label="Exportar tabla a PDF"
          title="Exportar tabla a PDF"
        >
          PDF
        </button>
      </div>
    </section>
    <section>
      <table id="tabla" aria-label="Listado de registros" role="grid">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">COLOR</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">TELÉFONO</th>
            <th scope="col">HORA ENT.</th>
            <th scope="col">T.JUEGO</th>
            <th scope="col">HORA SALIDA</th>
            <th scope="col">RESTANTE</th>
            <th scope="col">PAGADO</th>
            <th scope="col">AVISADO</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
